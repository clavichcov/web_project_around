<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Alexander Artemiev" />
        <meta name="description" content="Lugares alrededor de los EE.UU." />
        <meta name="keywords" content="Lugares Fotos Paisajes EE.UU." />
        <title>Alrededor de los EE.UU.</title>
        <link rel="shortcut icon" href="./favicon.ico" />
        <link rel="stylesheet" href="./pages/index.css" />
        
    </head>
    <body class="body">
        <div class="page">
            <header class="header">
                <img
                  src="./images/Vector.png"
                  alt="Logo"
                  class="header__logo"
                />
                <img
                  src="./images/Line.png"
                  alt="Line"
                  class="header__line"
                />
                
            </header> 
            <main class="content">
                <section class="profile">
                    <div class="profile__content">
                        <div class="profile__avatar">
                            <img
                                src="./images/explorer.jpg"
                                alt="Foto de Jacques Cousteau"
                                class="profile__image"
                            />
                        </div>
                        <div class="profile__info">
                        
                            <h1 class="profile__title">Jacques Cousteau</h1>
                            <button class="profile__edit">

                            </button>
                            <p class="profile__text">Explorador</p>
                        </div>
                        
                    </div>
                    <button class="profile__addPlace" id="profile__addPlace">
                        <img
                                src="./images/addPlace.png"
                                alt="Agregar lugar"
                                class="profile__addIconPlace"
                            />
                    </button>
                </section> 
                <section class="elements">
                    
                </section> 
                
                
            </main>
            <footer class="footer">
                <p class="footer__copyright">
                    &copy; 2024 Around The U.S.
                  </p>
            </footer> 
        </div>
        <section class="popup">
                   
            <div class="popup__content">
                
                <form class="form">
                    <h2 class="form__title" id="form__title_name"></h2>
                    <input class="form__input form__input_name" type="text" id="form__input_name">
                    <input class="form__input form__input_about" type="text" id="form__input_extra">
                    <button type="button" class="form__submit" id="form__submit"></button>
                    <div class="loader" id="loader">
                        <div class="loader__id" id="loader__circle">
                                                        
                        </div>
                    </div>
                </form>
                <button class="popup__close">
                
                </button>
                
            </div>
        </section>
        <script src="./scripts/index.js"  defer></script>
    </body>
</html>
