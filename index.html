<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Alexander Artemiev" />
        <meta name="description" content="Lugares alrededor de los EE.UU." />
        <meta name="keywords" content="Lugares Fotos Paisajes EE.UU." />
        <title>Alrededor de los EE.UU.</title>
        <link rel="shortcut icon" href="./favicon.ico" />
        <link rel="stylesheet" href="./pages/index.css" />
    </head>
    <body class="body">
        <div class="page">
            <header class="header">
                <img src="./images/Vector.png" alt="Logo" class="header__logo" />
                <img src="./images/Line.png" alt="Line" class="header__line" />
            </header> 
            <main class="content">
                <section class="profile">
                    <div class="profile__content">
                        <div class="profile__avatar">
                            <img
                                src="./images/explorer.jpg"
                                alt="Foto de Jacques Cousteau"
                                class="profile__image"
                            />
                        </div>
                        <div class="profile__info">
                            <h1 class="profile__title">Jacques Cousteau</h1>
                            <button class="profile__edit"></button>
                            <div class="profile__text-wrapper">
                                <p class="profile__text">Explorador</p>
                                <div class="profile__text--full" style="display: none;"></div>
                            </div>
                        </div>
                    </div>
                    <button class="profile__addPlace" id="profile__addPlace">
                        <img
                            src="./images/addPlace.png"
                            alt="Agregar lugar"
                            class="profile__addIconPlace"
                        />
                    </button>
                </section> 
                <section class="elements">
                    <!-- Aquí se agregarán las tarjetas dinámicamente -->
                </section> 
            </main>
            <footer class="footer">
                <p class="footer__copyright">&copy; 2024 Around The U.S.</p>
            </footer> 
        </div>

        <!-- Popup para editar perfil y añadir lugar -->
        <section class="popup">
            <div class="popup__content">
                <form class="form" id="form-popup" novalidate> 
                    <h2 class="form__title form__title--name" id="form-title-name"></h2>
                    <div class="form__wrapper">
                        <input
                            class="form__input form__input--name"
                            type="text"
                            id="form-input-name"
                            required
                        />
                        <span class="form__error" id="form-input-name-error"></span>
                    </div>
                    <div class="form__wrapper">
                        <input
                            class="form__input form__input--extra"
                            type="text"
                            id="form__input--extra"
                            required
                        />
                        <span class="form__input--extra-error" id="form__input--extra-error"></span>
                    </div>
                    <button type="submit" class="form__button form__button--submit" id="form-button-submit"></button>
                </form>
                <button class="popup__close" id="popup_close"></button>
            </div>
        </section>
        <section class="modal">
            <div class="modal__container">
                <img class="modal__image" id="modal-image" src="https://practicum-content.s3.us-west-1.amazonaws.com/new-markets/WEB_sprint_5/ES/lago.jpg" alt="">
                <h2 class="modal__title" id="modal-title">Lago di Braies</h2>
                <button class="modal__close-button" id="modal-close-button"></button>
            </div>

        </section>
        <template id="card-template"><!-- Template -->
            <article class="card">
                <div class="card__container">
                    <div class="card__header">
                        <img src="https://practicum-content.s3.us-west-1.amazonaws.com/new-markets/WEB_sprint_5/ES/lago.jpg" 
                        alt="Foto de Lago di Braies" class="card__image">
                        <button class="card__delete-button"><img src="./images/Trash.png" alt="Eliminar">
                            
                        </button>
                        <div class="card__footer">
                            <p class="card__title">Lago di Braies</p>
                            <button class="card__like-button "></button>
                        </div>
                    </div>
                </div> 
            </article>
        </template><!-- Template -->
        
        <script type="module" src="./scripts/script.js"></script>
    </body>
</html>
