<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="author" content="Alexander Artemiev" />
        <meta name="description" content="Lugares alrededor de los EE.UU." />
        <meta name="keywords" content="Lugares Fotos Paisajes EE.UU." />
        <title>Alrededor de los EE.UU.</title>
        <link rel="shortcut icon" href="./favicon.ico" />
        <link rel="stylesheet" href="./pages/index.css" />
        <script src="./scripts/index.js" defer></script>
    </head>
    <body class="body">
        <div class="page">
            <header class="header">
                <img
                  src="./images/Vector.png"
                  alt="Logo"
                  class="header__logo"
                />
                <img
                  src="./images/Line.png"
                  alt="Line"
                  class="header__line"
                />
                
            </header> 
            <main class="content">
                <section class="profile">
                    <div class="profile__content">
                        <div class="profile__avatar">
                            <img
                                src="./images/explorer.jpg"
                                alt="Foto de Jacques Cousteau"
                                class="profile__image"
                            />
                        </div>
                        <div class="profile__info">
                        
                            <h1 class="profile__title">Jacques Cousteau</h1>
                            <button class="profile__edit">

                            </button>
                            <p class="profile__text">Explorador</p>
                        </div>
                        
                    </div>
                    <button class="profile__add">
                        +
                    </button>
                </section> 
                <section class="elements">
                    <div class="element">
                        
                        <div class="element__rectangle">
                            <img
                                src="./images/yosemite.jpg"
                                alt="Foto del Valle de Yosemite"
                                class="element__image"
                            />
                            <div class="element__content">
                                <p class="element__text">
                                    Valle de Yosemite
                                </p>
                                <button class="element__button">

                                </button>
                            </div>
                        </div>
                        
                    </div>
                    <div class="element">
                        
                        <div class="element__rectangle">
                            <img
                                src="./images/louise.jpg"
                                alt="Foto del Lago Louise"
                                class="element__image"
                            />
                            <div class="element__content">
                                <p class="element__text">
                                    Lago Louise
                                </p>
                                <button class="element__button">

                                </button>
                            </div>
                        </div>
                        
                    </div>
                    <div class="element">
                        
                        <div class="element__rectangle">
                            <img
                                src="./images/moncalvas.jpg"
                                alt="Foto de las Montañas Calvas"
                                class="element__image"
                            />
                            <div class="element__content">
                                <p class="element__text">
                                    Montañas Calvas
                                </p>
                                <button class="element__button">

                                </button>
                            </div>
                        </div>
                        
                    </div>
                    <div class="element">
                        
                        <div class="element__rectangle">
                            <img
                                src="./images/latemar.jpg"
                                alt="Foto de Latemar"
                                class="element__image"
                            />
                            <div class="element__content">
                                <p class="element__text">
                                    Latemar
                                </p>
                                <button class="element__button">

                                </button>
                            </div>
                        </div>
                        
                    </div>
                    <div class="element">
                        
                        <div class="element__rectangle">
                            <img
                                src="./images/vanois.jpg"
                                alt="Foto del Parque Nacional de la Vanoise"
                                class="element__image"
                            />
                            <div class="element__content">
                                <p class="element__text">
                                    Parque Nacional de la Vanoise
                                </p>
                                <button class="element__button">

                                </button>
                            </div>
                        </div>

                    </div>
                    <div class="element">
                        
                        <div class="element__rectangle">
                            <img
                                src="./images/braies.jpg"
                                alt="Foto del Lago di Braies"
                                class="element__image"
                            />
                            <div class="element__content">
                                <p class="element__text">
                                    Lago di Braies
                                </p>
                                <button class="element__button">

                                </button>
                            </div>
                        </div>
                        
                    </div>
                </section> 
                
                
            </main>
            <footer class="footer">
                <p class="footer__copyright">
                    &copy; 2024 Around The U.S.
                  </p>
            </footer> 
        </div>
        <section class="popup">
                   
            <div class="popup__content">
                
                <form class="form">
                    <h2 class="form__title">Editar perfil</h2>
                    <input class="form__input form__input_name" type="text" placeholder="Nombre">
                    <input class="form__input form__input_about" type="text" placeholder="Acerca de mí">
                    <button type="button" class="form__submit">Guardar</button>
                    <div class="loader" id="loader">
                        <div class="loader__id" id="loader__circle">
                                                        
                        </div>
                    </div>
                </form>
                <button class="popup__close">
                
                </button>
                
            </div>
        </section>
    </body>
</html>
